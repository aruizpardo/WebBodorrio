services:
  # Base de datos MySQL
  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root_password_segura
      MYSQL_DATABASE: boda
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - web_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Backend (Python con FastAPI)
  api:
    build: ./api
    container_name: api_server
    restart: always
    depends_on:
      db:
        condition: service_healthy
    networks:
      - web_network
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=boda
      - DB_USER=user
      - DB_PASSWORD=password

  # Servidor web Nginx (contenido est√°tico)
  web:
    image: nginx:alpine
    container_name: nginx_server
    restart: always
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    networks:
      - web_network
    depends_on:
      - api

networks:
  web_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local